<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Spwords</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Styles and scripts -->
    <style>
      @font-face {
        font-family: "Source Code Pro";
        font-style: normal;
        font-weight: 200;
        font-display: swap;
        src: url(./fonts/Source_Code_Pro/SourceCodePro-ExtraLight.ttf)
          format("truetype");
      }
      @font-face {
        font-family: "Source Code Pro";
        font-style: italic;
        font-weight: 200;
        font-display: swap;
        src: url(./fonts/Source_Code_Pro/SourceCodePro-ExtraLightItalic.ttf)
          format("truetype");
      }
      @font-face {
        font-family: "Source Code Pro";
        font-style: normal;
        font-weight: 600;
        font-display: swap;
        src: url(./fonts/Source_Code_Pro/SourceCodePro-SemiBold.ttf)
          format("truetype");
      }
      @font-face {
        font-family: "Source Code Pro";
        font-style: italic;
        font-weight: 600;
        font-display: swap;
        src: url(./fonts/Source_Code_Pro/SourceCodePro-SemiBoldItalic.ttf)
          format("truetype");
      }
    </style>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div id="elm"></div>
    <script>
      var app = Elm.Main.init({
        node: document.getElementById("elm"),
        flags: {
          viewport: {
            width: window.innerWidth,
            height: window.innerHeight,
          },
        },
      });

      if (visualViewport) {
        const getViewport = () => ({
          width: visualViewport.width,
          height: visualViewport.height,
          top: visualViewport.offsetTop,
          left: visualViewport.offsetLeft,
        });

        visualViewport.addEventListener("resize", (e) => {
          app.ports.visualViewport.send(getViewport());
        });
        visualViewport.addEventListener("scroll", (e) => {
          app.ports.visualViewport.send(getViewport());
        });
      }
    </script>
  </body>
</html>
